<!DOCTYPE html>

    <title>Instagram Page</title>

        </div>

                    <div class="card-hearder d-flex">
                        <img src="./download.png"  alt="profileimg">
                        <div class="user-ID mt-4">
                            <h3>Soham</h3>

                    </div>
                </div>
                <div class="card">
                    <div class="card-body">

                        <p>like share comment</p>
                    </div>

                <img src="./download.png" alt="loginPic">

                    <h3>Soham</h3>
